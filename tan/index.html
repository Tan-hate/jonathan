<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

   </head>
<body>
  <div class="container">
    <div class="title">SIGN UP</div>It's free and always will be.
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details"></span>
            <input type="text" placeholder="first name " required>
          </div>
          <div class="input-box">
            <span class="details"></span>
            <input type="text" placeholder="Last Name" required>
          </div>
          <div class="input-box" style="width: 100%;">
            <span class="details"></span>
            <input type="text" placeholder="Mobile number or email" required>
          </div>
          <div class="input-box"style="width: 100%;">
            <span class="details"></span>
            <input type="text" placeholder="Re-enter mobile number or email" required>
          </div>
          <div class="input-box">
            <span class="details"></span>
            <input type="text" placeholder="New password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Birthday</span>
          <div class="input-field">
            <input type="date" placeholder="Enter birth date" required>why do I need to provide my Birthday?
        </div>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
        </div>
        By clicking Sign Up, you agree to our Terms and that you have read our data policy, include our Cookie Use.
        <div class="button-container">
          <a href="profile.html"><button type="Sign Up">SIGN UP</button></a>
        </div>

    </div>
  </div>
